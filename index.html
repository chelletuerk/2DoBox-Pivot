<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
    <title>IdeaBox</title>
  </head>

  <body>

    <header>
      <summary>
        <h1 id="idea-logo">2Do</h1><h1 id="box-logo">Box</h1>
      </summary>
      <form>
        <textarea type="text" aria-label="Text-title" id="title" placeHolder="Title"></textarea>
        <p id="titleCount">Total Characters:0</p>
        <textarea type="text" aria-label="Text-body" id="body" placeHolder="Task"></textarea>
        <p id="bodyCount">Total Characters:0</p>
        <input type="submit"  value="save" class="button" id="save" disabled>
      </form>
      <button class="button" id="sort">sort</button><br>
      <button class="button" id="critical">critical</button>
      <button class="button" id="high">high</button>
      <button class="button" id="normal">normal</button>
      <button class="button" id="low">low</button>
      <button class="button" id="none">none</button>

    </header>

   <section class="search">
      <textarea type="text" id="search" aria-label="search-field" placeHolder="Search"></textarea>
      <button id="show-completed-btn">Show Completed Tasks</button>
   </section>

    <section id="ideas">
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="main.bundle.js"></script>
  </body>
</html>
